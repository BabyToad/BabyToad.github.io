<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle Network</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      overflow: hidden;
      background: #0a0a0f;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Config
    const CONFIG = {
      particleCount: 100,
      connectionDistance: 150,
      maxLineWidth: 3,
      minSpeed: 0.3,
      maxSpeed: 1.5,
      particleRadius: 2,
      particleColor: 'rgba(255, 255, 255, 0.8)',
      lineColor: [255, 255, 255]
    };

    let particles = [];
    let width, height;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    function createParticle() {
      const angle = Math.random() * Math.PI * 2;
      const speed = CONFIG.minSpeed + Math.random() * (CONFIG.maxSpeed - CONFIG.minSpeed);
      return {
        x: Math.random() * width,
        y: Math.random() * height,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed
      };
    }

    function init() {
      resize();
      particles = [];
      for (let i = 0; i < CONFIG.particleCount; i++) {
        particles.push(createParticle());
      }
    }

    function update() {
      for (const p of particles) {
        p.x += p.vx;
        p.y += p.vy;

        // Wrap around edges
        if (p.x < 0) p.x = width;
        if (p.x > width) p.x = 0;
        if (p.y < 0) p.y = height;
        if (p.y > height) p.y = 0;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);

      // Draw connections
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < CONFIG.connectionDistance) {
            const proximity = 1 - (dist / CONFIG.connectionDistance);
            const lineWidth = proximity * CONFIG.maxLineWidth;
            const alpha = proximity * 0.6;

            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.strokeStyle = `rgba(${CONFIG.lineColor.join(',')}, ${alpha})`;
            ctx.lineWidth = lineWidth;
            ctx.stroke();
          }
        }
      }

      // Draw particles
      ctx.fillStyle = CONFIG.particleColor;
      for (const p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, CONFIG.particleRadius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    window.addEventListener('resize', resize);
    init();
    loop();
  </script>
</body>
</html>
