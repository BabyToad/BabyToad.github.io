---
layout: default
---
<div class="content-container">
    <article class="project-detail game-project">
        {% if page.status %}
        <div class="project-status {{ page.status }}">{{ page.status }}</div>
        {% endif %}
        
        <header class="project-header">
            <h1>{{ page.title }}</h1>
            
            {% if page.tags %}
            <div class="project-tags">
                {% for tag in page.tags %}
                <span class="tag">{{ tag }}</span>
                {% endfor %}
            </div>
            {% endif %}
        </header>

        <div class="project-content markdown-content">
            {{ content }}
        </div>
    </article>
</div>
