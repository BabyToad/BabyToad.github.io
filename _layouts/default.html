<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% seo %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </div>
        <div class="nav-links">
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#skills">Skills</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <div class="container">
        <aside class="left-sidebar">
            <div class="sidebar-section">
                <h3>Quick Links</h3>
                <ul class="blogroll">
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
            
            <div class="sidebar-section">
                <h3>Latest Posts</h3>
                <ul class="blogroll">
                    {% for post in site.posts limit:5 %}
                    <li>
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </aside>

        <main class="main-content">
            {{ content }}
        </main>

        <aside class="right-sidebar">
            <div class="sidebar-section quotes-box">
                <h3>Random Quote</h3>
                <div class="quote">
                    <blockquote id="random-quote">
                        <!-- Quote will be inserted here -->
                    </blockquote>
                </div>
                <button class="refresh-quote" aria-label="Get new quote">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            
            <div class="sidebar-section">
                <h3>External Links</h3>
                <ul class="blogroll">
                    <li><a href="https://github.com/babytoad">GitHub</a></li>
                    <li><a href="https://linkedin.com/in/[your-profile]">LinkedIn</a></li>
                    <!-- Add more external links -->
                </ul>
            </div>
        </aside>
    </div>

    <button class="theme-toggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>

    <script>
        // Theme toggle functionality with smooth transition
        const themeToggle = document.querySelector('.theme-toggle');
        const html = document.documentElement;
        const icon = themeToggle.querySelector('i');

        // Check for saved theme preference or system preference
        const savedTheme = localStorage.getItem('theme') || 
                          (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        
        // Function to update theme with transition
        function setTheme(theme) {
            // Add transition class
            document.body.classList.add('theme-transition');
            
            // Set the theme
            html.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            updateIcon(theme);
            
            // Remove transition class after animation
            setTimeout(() => {
                document.body.classList.remove('theme-transition');
            }, 300);
        }

        // Initial theme setup
        setTheme(savedTheme);

        // Theme toggle click handler
        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        });

        function updateIcon(theme) {
            icon.className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!localStorage.getItem('theme')) {
                setTheme(e.matches ? 'dark' : 'light');
            }
        });

        // Footnotes handler
        document.addEventListener('DOMContentLoaded', () => {
            const footnotes = document.querySelectorAll('.footnote-ref');
            const footnotesContainer = document.querySelector('.right-sidebar .footnotes');
            
            footnotes.forEach(note => {
                const footnoteText = note.getAttribute('data-note');
                if (footnoteText) {
                    const footnoteElement = document.createElement('p');
                    footnoteElement.textContent = footnoteText;
                    footnotesContainer.appendChild(footnoteElement);
                }
            });
        });
    </script>
</body>
</html>
